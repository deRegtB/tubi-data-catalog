<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tubi Data Catalog</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body { background: #f8f9fa; }
    .catalog-header {
      background: #1a1a2e;
      color: #fff;
      padding: 1.25rem 0;
    }
    .catalog-header h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
    .catalog-header .refresh-ts { font-size: 0.8rem; color: #adb5bd; margin-top: 0.15rem; }

    /* Tool badge colors */
    .badge-tableau   { background: #1f77b4; color: #fff; }
    .badge-preset    { background: #7c3aed; color: #fff; }
    .badge-databricks { background: #e67e22; color: #fff; }

    /* Status pills */
    .status-active  { color: #198754; font-weight: 600; }
    .status-stale   { color: #ffc107; font-weight: 600; }
    .status-unknown { color: #6c757d; font-weight: 600; }

    .asset-card {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }
    .asset-card.hidden { display: none; }
    .asset-name { font-weight: 600; font-size: 1rem; margin-bottom: 0.2rem; }
    .asset-meta { font-size: 0.8rem; color: #6c757d; }
    .asset-actions { flex-shrink: 0; text-align: right; }
    .asset-status { margin-bottom: 0.4rem; font-size: 0.85rem; }

    .filter-btn.active { font-weight: 700; }

    #no-results {
      text-align: center;
      color: #6c757d;
      padding: 3rem 0;
      display: none;
    }

    .counts-row .count-badge {
      font-size: 1rem;
      padding: 0.5rem 1.25rem;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="catalog-header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div>
        <h1>Tubi Data Catalog</h1>
        <div class="refresh-ts">
          Last refreshed: Feb 23, 2026 21:06 UTC
        </div>
      </div>
      <div class="w-100 w-md-auto" style="max-width:320px;">
        <input
          id="search"
          type="search"
          class="form-control"
          placeholder="Search dashboardsâ€¦"
          autocomplete="off"
        />
      </div>
    </div>
  </div>
</div>

<!-- Filters + counts -->
<div class="container mt-3">
  <div class="d-flex align-items-center flex-wrap gap-2 mb-3">
    <div class="btn-group" role="group" aria-label="Tool filter">
      <button class="btn btn-sm btn-outline-secondary filter-btn active" data-tool="all">All</button>
      <button class="btn btn-sm btn-outline-primary filter-btn" data-tool="tableau">Tableau</button>
      <button class="btn btn-sm filter-btn" style="border-color:#7c3aed;color:#7c3aed;" data-tool="preset">Preset</button>
      <button class="btn btn-sm btn-outline-warning filter-btn" data-tool="databricks">Databricks</button>
    </div>
    <button id="stale-toggle" class="btn btn-sm btn-outline-warning">Stale only</button>
  </div>

  <!-- Count summary -->
  <div class="counts-row d-flex flex-wrap gap-2 mb-3">
    <span class="count-badge bg-secondary text-white">
      <span id="count-visible">0</span> / 0 Total
    </span>
    <span class="count-badge badge-tableau rounded-pill px-3 py-2">0 Tableau</span>
    <span class="count-badge badge-preset rounded-pill px-3 py-2">0 Preset</span>
    <span class="count-badge badge-databricks rounded-pill px-3 py-2">0 Databricks</span>
  </div>

  

  <!-- Asset list -->
  <div id="asset-list">
    
  </div>

  <div id="no-results">No dashboards match your filters.</div>
</div>

<script>
(function () {
  var searchEl = document.getElementById('search');
  var staleBtn = document.getElementById('stale-toggle');
  var filterBtns = document.querySelectorAll('.filter-btn');
  var cards = document.querySelectorAll('.asset-card');
  var noResults = document.getElementById('no-results');
  var countEl = document.getElementById('count-visible');

  var activeTool = 'all';
  var staleOnly = false;

  function applyFilters() {
    var query = searchEl.value.toLowerCase().trim();
    var visible = 0;

    cards.forEach(function (card) {
      var matchTool = activeTool === 'all' || card.dataset.tool === activeTool;
      var matchStale = !staleOnly || card.dataset.status === 'stale';
      var matchSearch = !query || card.dataset.name.indexOf(query) !== -1;

      if (matchTool && matchStale && matchSearch) {
        card.classList.remove('hidden');
        visible++;
      } else {
        card.classList.add('hidden');
      }
    });

    countEl.textContent = visible;
    noResults.style.display = visible === 0 ? 'block' : 'none';
  }

  // Tool filter buttons
  filterBtns.forEach(function (btn) {
    btn.addEventListener('click', function () {
      filterBtns.forEach(function (b) { b.classList.remove('active'); });
      btn.classList.add('active');
      activeTool = btn.dataset.tool;
      applyFilters();
    });
  });

  // Stale toggle
  staleBtn.addEventListener('click', function () {
    staleOnly = !staleOnly;
    staleBtn.classList.toggle('btn-warning', staleOnly);
    staleBtn.classList.toggle('btn-outline-warning', !staleOnly);
    applyFilters();
  });

  // Search
  searchEl.addEventListener('input', applyFilters);
})();
</script>

</body>
</html>
